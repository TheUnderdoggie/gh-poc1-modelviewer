<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POC1 - BramKorsten x Greenhouse</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="loader transitionIn">
      <div class="loaderContent">
        <div class="animation">
          <!-- <span>Loa</span><span>ding</span> -->
          <span>Run</span><span>Waste</span>
        </div>
      </div>
      <div class="about">
        <span>A digital experience by Greenhouse x NOoF</span>
      </div>
    </div>
    <div class="navigation">
      <div class="section left">
        <div class="logo"><span>RUN</span><span>WASTE</span></div>
      </div>
      <div class="section center"></div>
      <div class="section right">
        <div class="menu">
          <a href="">About</a>
          <a href="">Visit</a>
        </div>
        <div class="menuIcon">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <div class="selectionOverlay">
      <div class="flexInner">
        <div class="title">
          <span>Choose a model</span>
        </div>
        <div class="selectionContainer" id="selectionContainer"></div>
      </div>
    </div>
    <div class="changeModelButton">
      <span>Select Model</span>
    </div>
    <model-viewer
      src=""
      ar
      camera-controls
      auto-rotate
      camera-orbit="10deg 75deg 35m"
      unstable-webxr
      background-color="transparent"
      animation-name="stop"
      animation-crossfade-duration="1000"
      quick-look-browsers="safari chrome"
      autoplay
    ></model-viewer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- Loads <model-viewer> for modern browsers: -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>

    <!-- Loads <model-viewer> for old browsers like IE11: -->
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.js"
      integrity="sha256-rP/7cD6sF9Rey5N+nwEgClCdovR+NIuUxWMkyqak9vU="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/runwaste.js" charset="utf-8"></script>
    <script src="assets/js/model.js" charset="utf-8"></script>
  </body>
</html>
